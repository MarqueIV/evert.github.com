<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed" />
    <link rel="shortcut icon" href="/assets/img/flower-icon.png" />
    <link rel="canonical" href="https://evertpot.com{{page.url}}" />

    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <link rel="openid.server" href="https://indieauth.com/openid" />
    <link rel="openid.delegate" href="http://evertpot.com/" />
    <link rel="source" href="https://github.com/evert/evert.github.com/blob/master/{{ page.path }}" />

    <link rel="pingback" href="https://webmention.io/evertpot.com/xmlrpc" />
    <link rel="webmention" href="https://webmention.io/evertpot.com/webmention" />

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />

    <meta property="twitter:site" content="@evertp" />

    <meta property="twitter:creator" content="@evertp" />

    {% if page.tags %}<meta property="keywords" content="{{page.tags | join: ", "}}" />{% endif %}

    {% if page.description %}<meta property="og:description" content="{{ page.description }}" />{% endif %}

    {% if page.cover_image %}
      <meta property="og:image" content="{{ page.cover_image }}" />
      <meta property="twitter:image" content="{{ page.cover_image }}" />
    {% else %}
      <meta property="og:image" content="https://evertpot.com/assets/cover/flower.png" />
      <meta property="twitter:image" content="https://evertpot.com/assets/cover/flower.png" />
    {% endif %}

    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700" rel="stylesheet" />


    <style>
        {% include css/stylesheet.css %}
        {% include css/monokai.css %}
    </style>

    <script async src="/assets/js/webmentions.js"></script>

</head>
<body class="{{ page.bodyClass }}">

   <main>
     {{ content }}
   </main>
   <div class="flower">
   </div>

   <footer>
     Written by <a href="/">Evert Pot</a>. Find me on <a href="https://twitter.com/evertp">Twitter</a> or <a href="https://github.com/evert">Github</a>.
   </footer>

   <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-2848664-4', 'auto');
     ga('send', 'pageview');

   </script>

</body>

</html>
